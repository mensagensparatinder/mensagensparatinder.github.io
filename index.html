<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://mensagensparatinder.github.io/og-image.png">
  <title>Gerador de Mensagens para Tinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">Gerador de mensagens para Tinder</h1>
    <p>Melhor do que enviar "Oi, tudo bem?"</p>
    <div class="quote-container">
      <p class="quote-subject" id="message" data-clipboard-text></p>
    </div>

    <button class="button generate-message">Gerar mensagem!</button>
    <button class="button button-orange" id="copy" data-clipboard-target="#message">Copiar</button>

        <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fmensagensparatinder.github.io%2F&layout=button&size=small&mobile_iframe=true&width=97&height=20&appId" width="97" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
  </div>
  <script src="clipboard.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
